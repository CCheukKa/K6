name: Build DLL

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read

concurrency:
    group: "build"
    cancel-in-progress: true

jobs:
    build:
        runs-on: windows-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Build
              run: ./scripts/Build.ps1 -Clean

            - name: Upload artifact
              uses: actions/upload-artifact@v6
              with:
                  path: ./build/output